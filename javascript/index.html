<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
<style>
    button {
        border: none;
        padding: 5%;
        border-radius: 50%;
        margin: 1rem;
        background: lightblue;
        cursor: pointer;
    }

    button:hover {
        background: lightcoral;
    }
</style>
</head>
<body>
    
    <h3>Choose Rock Paper or Scissors</h3>
    <button id= "1" onclick="showResult(1)">✋</button>
    <button id= "2" onclick="showResult(2)">✌️</button>
    <button id= "0" onclick="showResult(0)">✊</button>

    <p id="">human score: </p>
    <p>robot score: </p>
    <div id="result"></div>

    <script>
        function robotHand() {
            const humanScore = 0;
            const robotScore = 0;
            const num = Math.round(Math.random() * 2);
            console.log(num)
            
            

            if (document.getElementById('0').innerText && num === 0
            || document.getElementById('1').innerText && num === 1
            || document.getElementById('2').innerText && num === 2) {
                return "its a tie";
            } else if (
                document.getElementById('0').innerText && num === 1
            || document.getElementById('1').innerText && num === 2
            || document.getElementById('2').innerText && num === 0) {
                robotScore++;
            } else {
                humanScore++
            }

            console.log(humanScore);
            console.log(robotScore);

        }
        
        function showResult(buttonIndex) {
            const robot = robotHand();
            document.getElementById('result').innerText = `You choose ${buttonIndex} and robot choose: ${robot}`
        }

        <!-- console.log(num) -->

        if (30 >= 18) {
            console.log("eligible")
        } else {
            console.log("not eligible")
        }
    </script>
</body>
</html>
